trigger:
- main

pool:
  name: Azure-Infra_Pool

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- task: Docker@2
  inputs:
    containerRegistry: 'acr-connection'
    command: 'build'
    Dockerfile: '**/Dockerfile'
